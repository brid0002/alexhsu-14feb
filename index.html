<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d778a7;
            padding: 60px 0;
            animation: fadeInPulseHeader 2s forwards, pulseHeader 2s infinite; /* Apply fade-in and pulse animations */
        }
        @keyframes fadeInPulseHeader {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulseHeader {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); } /* Scale up to 105% */
            100% { transform: scale(1); }
        }
        h1 {
            color: #ffffff;
            margin-top: 0;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 50%;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        p {
            color: #2e3440;
            margin-top: 20px;
            font-size: 24px;
            line-height: 1.5;
        }
        button {
            background-color: #d778a7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d778a7;
        }
        fieldset {
            border: none;
            margin: 20px auto;
            padding: 0;
        }
        legend {
            font-size: 24px;
            color: #bf616a;
            font-weight: bold;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
        .shake-element {
            animation: shake 0.5s ease;
        }
        .popup {
            display: none;
            position: absolute;
            background-color: none;
            color: rgb(132, 21, 21);
            padding: 10px;
            border-radius: 5px;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hi Alex Hsu Yu Sheng !!!!</h1>
    </header>
    <!-- Add the popup element -->
    <div id="popup" class="popup"></div>
    <form id="valentineForm" onsubmit="return handleSubmit()">
        <fieldset>
            <legend>Will you be my Valentine? - Bridge</legend>
            <label>
                <input type="radio" name="valentine" value="yes">
                Yes
            </label>
            <label>
                <input type="radio" name="valentine" value="no">
                No
            </label>
        </fieldset>
        <button type="submit">Submit</button>
    </form>

    <script>
        function handleSubmit() {
            var valentineChoice = document.querySelector('input[name="valentine"]:checked');
            if (valentineChoice && valentineChoice.value === 'yes') {
                window.location.href = 'yes_page.html'; // Redirect to another page if 'Yes' is selected
                return false; // Prevent form submission
            } else {
                // Add a class to the form to trigger the animation
                document.getElementById('valentineForm').classList.add('shake-element');
                // Display the popup message
                document.getElementById('popup').innerText = "Not a valid answer, babe";
                document.getElementById('popup').style.display = 'block';
                // Hide the popup message after 2 seconds
                setTimeout(function() {
                    document.getElementById('popup').style.display = 'none';
                }, 2000);
                // Prevent form submission
                return false;
            }
        }
    </script>
</body>
</html>
